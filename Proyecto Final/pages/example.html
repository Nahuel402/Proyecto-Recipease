<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Modelo de Lenguaje</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { color: #666; }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: .5em; }
        .form-group input, .form-group textarea { width: 100%; padding: .5em; }
        .form-group textarea { height: 100px; }
        .btn { padding: .5em 1em; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Resultado del Modelo de Lenguaje</h1>
    <div class="form-group">
        <label for="userPrompt">Ingrese su pregunta:</label>
        <textarea id="userPrompt" placeholder="Escriba su pregunta aquÃ­..."></textarea>
    </div>
    <button class="btn" onclick="fetchOpenAIResponse()">Enviar</button>
    <p id="response">Respuesta: </p>

    <script>
        async function fetchOpenAIResponse() {
            const apiKey = 'sk-AUHn3OcdPOo2iLOPiLise0h76b1effcAQItS4n-X4KT3BlbkFJcwnxkfwTv16Qic81TpXkHlm-gbg2YCQyeuwWEIOZoA';
            const url = 'https://api.openai.com/v1/chat/completions';
            const userPrompt = document.getElementById('userPrompt').value;

            if (!userPrompt.trim()) {
                document.getElementById('response').textContent = 'Por favor, ingrese una pregunta.';
                return;
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [
                        { role: 'user', content: userPrompt }
                    ]
                })
            });

            if (!response.ok) {
                document.getElementById('response').textContent = 'Error al obtener la respuesta';
                return;
            }

            const data = await response.json();
            const responseText = data.choices[0].message.content;
            document.getElementById('response').textContent = `Respuesta: ${responseText}`;
        }
    </script>
</body>
</html>
